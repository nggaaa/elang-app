<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"
      name="viewport"
    />

    <link rel="stylesheet" href="../assets/css/dependency.css" />
    <link rel="stylesheet" href="../assets/libs/fontawesome/css/all.min.css" />

    <!-- Template CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/components.css" />
    <link rel="stylesheet" href="../assets/css/custom.css" />
  </head>

  <body>
    <div id="app">
      <section class="section">
        <div class="container" style="margin-top: 4rem">
          <div class="row justify-content-center">
            <div class="d-md-flex col-6">
              <div
                class="d-flex w-100 h-100 justify-content-center align-items-center"
              >
                <img
                  class="w-100"
                  src="../assets/img/undraw_account_re_o7id.svg"
                  alt=""
                />
              </div>
            </div>
            <div class="col-12 col-md-5 offset-md-1">
              <div class="card card-primary">
                <div class="card-header"><h4>Daftar</h4></div>
                <div class="card-body">
                  <form method="POST" action="" id="formregister">
                    <div class="form-group">
                      <label for="name">Nama</label>
                      <input
                        id="name"
                        type="text"
                        class="form-control"
                        name="name"
                        tabindex="1"
                        required
                        autofocus
                      />
                    </div>

                    <div class="form-group">
                      <label for="email">Email</label>
                      <input
                        id="email"
                        type="email"
                        class="form-control"
                        name="email"
                        tabindex="1"
                        required
                        autofocus
                      />
                    </div>
                    <div class="row">
                      <div class="col-12 col-lg-6">
                        <div class="form-group">
                          <div class="d-block">
                            <label for="password" class="control-label"
                              >Password</label
                            >
                          </div>
                          <input
                            id="password"
                            type="password"
                            class="form-control pwstrength"
                            data-indicator="pwindicator"
                            name="password"
                            tabindex="2"
                            required
                          />
                          <div id="pwindicator" class="mt-1">
                            <div class="bar" style="height: 2px"></div>
                            <div class="label"></div>
                          </div>
                        </div>
                      </div>
                      <div class="col-12 col-lg-6">
                        <div class="form-group is-invalid">
                          <div class="d-block">
                            <label for="password-confirm" class="control-label"
                              >Konfirmasi Password</label
                            >
                          </div>
                          <input
                            id="password-confirm"
                            type="password"
                            class="form-control"
                            tabindex="2"
                            required
                          />
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <button
                        type="submit"
                        class="btn btn-primary btn-lg btn-block"
                        tabindex="4"
                      >
                        Daftar
                      </button>
                    </div>
                  </form>
                  <div class="text-center mt-2">
                    <div class="text-job text-muted">Sudah memiliki akun?</div>
                    <a class="text-primary text-center" href="./login.html"
                      >Masuk</a
                    >
                  </div>
                </div>
              </div>
              <div class="simple-footer">Copyright &copy; Stisla 2018</div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- General JS Scripts -->
    <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="../assets/js/dependency.js"></script>
    <script src="../assets/js/stisla.js"></script>

    <!-- Template JS File -->
    <script src="../assets/js/scripts.js"></script>

    <!-- Page Specific JS File -->
    <script>
      $(".pwstrength").pwstrength();
      $("#formregister").submit((e) => {
        e.preventDefault();
        $("button[type='submit']").prop("disabled", true);
        $("button[type='submit']").addClass("disabled");

        if ($("#password").val() !== $("#password-confirm").val()) {
          iziToast.error({
            title: "Error",
            message: "Password tidak sama",
            position: "topRight",
          });
          $("button[type='submit']").prop("disabled", false);
          $("button[type='submit']").removeClass("disabled");
        } else {
          $.post(
            env.server + "/register",
            $("#formregister").serialize(),
            (data) => {
              if (data.status == "success") {
                iziToast.success({
                  title: "Berhasil",
                  message: data.message,
                  position: "topRight",
                });
                window.location.href = "./login.html";
              } else {
                iziToast.error({
                  title: "Error",
                  message: data.message,
                  position: "topRight",
                });
                $("#password").val("");
                $("#password-confirm").val("");
                $("button[type='submit']").prop("disabled", false);
                $("button[type='submit']").removeClass("disabled");
              }
            }
          );
        }
      });
    </script>
  </body>
</html>
