<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"
      name="viewport"
    />

    <link rel="stylesheet" href="../assets/css/dependency.css" />
    <link rel="stylesheet" href="../assets/libs/fontawesome/css/all.min.css" />

    <!-- Template CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/components.css" />
    <link rel="stylesheet" href="../assets/css/custom.css" />
  </head>

  <body>
    <div id="app">
      <section class="section">
        <div class="container mt-5">
          <div class="row">
            <div
              class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4"
            >
              <div class="login-brand">
                <img
                  src="https://res.cloudinary.com/syselang/image/upload/v1655426721/brand_icon/Square107x107Logo_awqzx9.png"
                  alt="logo"
                  width="100"
                  class="shadow-light rounded-circle"
                />
              </div>

              <div class="card card-primary">
                <div class="card-header"><h4>Forgot Password</h4></div>

                <div class="card-body">
                  <p class="text-muted">
                    We will send a link to reset your password
                  </p>
                  <form method="POST" id="formforgot">
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input
                        id="email"
                        type="email"
                        class="form-control"
                        name="email"
                        tabindex="1"
                        required
                        autofocus
                      />
                    </div>

                    <div class="form-group">
                      <button
                        type="submit"
                        class="btn btn-primary btn-lg btn-block"
                        tabindex="4"
                      >
                        Forgot Password
                      </button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="simple-footer"></div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- General JS Scripts -->
    <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="../assets/js/dependency.js"></script>
    <script src="../assets/js/stisla.js"></script>
    <script src="../assets/js/scripts.js"></script>

    <script>
      $("#formforgot").submit((e) => {
        $("button[type='submit']").prop("disabled", true);
        $("button[type='submit']").addClass("disabled");
        $.post(env.server + "/forgot", $("#formforgot").serialize(), (data) => {
          if (data.status == "success") {
            iziToast.success({
              title: "Berhasil",
              message: data.message,
              position: "topRight",
            });
          } else {
            iziToast.error({
              title: "Error",
              message: data.message,
              position: "topRight",
            });
            $("button[type='submit']").prop("disabled", false);
            $("button[type='submit']").removeClass("disabled");
          }
        });
      });
    </script>
  </body>
</html>
